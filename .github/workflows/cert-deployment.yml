name: Deploy to Certification

on:
  workflow_dispatch:
    inputs:
      confirm_promotion:
        description: 'Confirm promotion to Cert (yes/no)'
        required: true
        default: 'no'

jobs:
  deploy-to-cert:
    runs-on: ubuntu-latest
    if: github.event.inputs.confirm_promotion == 'yes'
    env:
      GCP_PROJECT: gcp-terraform-demo-474514
      GOOGLE_CREDENTIALS: ${{ secrets.GCP_SA_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure credentials file for tools
        env:
          GCP_KEY: ${{ secrets.GCP_SA_KEY }}
        run: |
          echo "$GCP_KEY" > /tmp/gcp-key.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=/tmp/gcp-key.json" >> $GITHUB_ENV

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7

      - name: Get Latest Image from Family
        run: |
          # Authenticate gcloud
          gcloud auth activate-service-account --key-file=/tmp/gcp-key.json
          gcloud config set project ${{ env.GCP_PROJECT }}
          
          # Get the latest image from custom-apache family
          LATEST_IMAGE=$(gcloud compute images describe-from-family custom-apache --format="value(name)")
          echo "Latest image: $LATEST_IMAGE"
          echo "LATEST_IMAGE=$LATEST_IMAGE" >> $GITHUB_ENV

      - name: Terraform fmt
        run: terraform fmt -check=false

      - name: Terraform init
        run: terraform init

      - name: Terraform plan for Cert
        run: |
          echo "Planning deployment to Certification environment..."
          echo "Using latest image: ${{ env.LATEST_IMAGE }}"
          terraform plan -var-file="cert.tfvars" -out=cert.tfplan

      - name: Terraform apply to Cert
        run: |
          echo "Deploying to Certification environment..."
          terraform apply -auto-approve cert.tfplan
